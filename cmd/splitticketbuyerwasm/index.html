<!doctype html>
<html>

<head>
	<meta charset="utf-8">
	<title>Split Ticket Buyer</title>
</head>

<body>
	<script src="wasm_exec.js"></script>
	<script>
		if (!WebAssembly.instantiateStreaming) { // polyfill
			WebAssembly.instantiateStreaming = async (resp, importObject) => {
				const source = await (await resp).arrayBuffer();
				return await WebAssembly.instantiate(source, importObject);
			};
		}

		const go = new Go();
		let mod, inst;
		WebAssembly.instantiateStreaming(fetch("splitticketbuyer.wasm"), go.importObject).then((result) => {
			mod = result.module;
			inst = result.instance;
			document.getElementById("runButton").disabled = false;
		});


		async function run() {
			console.clear();
			await go.run(inst);
			inst = await WebAssembly.instantiate(mod, go.importObject); // reset instance
		}
	</script>

	<h1>Split Ticket Buyer Test</h1>
	<form>
		<label for="voteAddress">Vote Address</label>
	</form>
	<button onClick="run();" id="runButton" disabled>Run</button><br><br>
</body>

</html>
